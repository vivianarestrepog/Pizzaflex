<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="encabezado">
        <div>
            <img src="./css/img/Logo.png" alt="logo_pizzas">
        </div>
        <ul>
            <li class="lista-header" >Home</li>
            <li class="lista-header" >Ranking</li>
            <li class="lista-header" >Promoción</li>
            <li class="lista-header" >Contacto</li>
        </ul>
    </header>

<main>
    <section class="main-principal">
        <div class="delivery">
            <img src="./css/img/delivery.jpg" alt="">
            <p>Envio gratis <span>comprando</span> 2 pizzas</p>
        </div>
        <div class="podio">
            <h3>Podio de pizzas</h3>
            <h5>Pizzas top 5</h5> 
            <ol>
                <li >Muzzarella</li>
                <li >Hawaiana</li>
                <li >Muzzarella J&Morron</li>
                <li >Fugazzeta</li>
                <li >Calabresa</li>
            </ol>
            <img src="./css/img/PizzaFalling.jpg" alt="podio_de_pizzas">
        </div>
    </section>
</main>

<footer class="pie-de-pagina">
    <ul>
        <li class="lista-footer" >Home</li>
        <li class="lista-footer" >Contacto</li>
        <li class="lista-footer" >Ranking</li>
        <li class="lista-footer" >Promoción</li>
    </ul>
    <div>
        <img src="./css/img/Logo.png" alt="logo_pizzas">
    </div>
</footer>

</body>

</html>
